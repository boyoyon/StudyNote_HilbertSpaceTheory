        <h1>コーシー列(Cauchy sequence)</h1>
        <p>

            \((X,d)\) を<a href="MetricSpace.html">距離空間</a>とする。<br>
            \(X\) の点列 \(\{a_{n}\}\) が以下を満たす場合, \(\{a_{n}\}\) はコーシー列であるという。<br>
            \(\forall \epsilon\gt 0\) に対し, \(\exists n_{0}\in \mathscr N\)が存在し, \(m,n\geq n_{0}\to d(a_{n},a_{m})\lt \epsilon\)<br>
            <br>
            直観的には, 項の番号を大きくしていくと項の変化がどこまでも<br>
            小さくなっていく点列をコーシー列という。<br>
        </p>
