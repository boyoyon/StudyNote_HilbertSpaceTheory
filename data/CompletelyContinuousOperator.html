        <style type="text/css">
            p
            {
                padding-left: 2em;
            }
        </style>
    </head>
    <body>
        <h1>完全連続作用素(completely continuous operator)</h1>
        <p>
        X, Y をバナッハ空間とする。有界線型作用素 T: X → Y が
        完全連続 (completely continuous) であるとは、X からの
        任意の弱収束列 (xn) に対し、列 (Txn) が Y において
        ノルム収束するときにいう(Conway 1985, §VI.3)。
        バナッハ空間上のコンパクト作用素はつねに完全連続である。
        逆に、X が回帰的バナッハ空間（反射的バナッハ空間とも）
        であるならば任意の完全連続作用素 T: X → Y がコンパクトになる。
        </p>
    </body>
</html>
