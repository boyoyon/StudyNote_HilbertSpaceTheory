        <h1>直積集合 (Direct Product)</h1>
        <p>
            実数の集合 \(R\) と集合 \(\mathscr X\) の要素をこの順序で組にしたものを要素とする集合<br>
            \(\{(\lambda ,x)|\forall \lambda \in R, \forall x\in \mathscr X\}\) を \(R\) と \(\mathscr X\) の直積集合とよび, \(R×\mathscr X\) と記す。<br>
        </p>
