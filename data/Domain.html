    <body>
        <h1>定義域 (Domain)</h1>
        <p>
            関数の値の定義される引数(入力)の取り得る値全体からなる集合。<br>
            つまり、関数はその定義域の各元に対して(出力としての)値を与える。<br>
            <br>
            \(\mathscr D\ni x\to f(x)\in R\) の関数の場合, 定義域は \(\mathscr D(f)\) と記される。
        </p>
