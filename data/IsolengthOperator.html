        <h1>等長作用素 (Isolength Operators)</h1>
        <p>
            ヒルベルト空間 \(\mathscr H\) 上の有界線形作用素 \(T\) が \(\forall x\in\mathscr H\) に対して
        </p>
        <p>
            <center>\(||Tx||=||x||\)</center>
        </p>
        <p>
            を満たすとき, <strong>等長作用素</strong>と呼ばれる。
        </p>
