        <h1>正規直交系 (Orthonormal System)</h1>
        <p>
            直観的には, 大きさが1で, 互いに直交している<a href="Vector.html">ベクトル</a>の集まり<br>
            <br>
            \(X\) を内積空間とする。\(\{e_{n}\}\subset X\backslash \{0\}\) が直交系であるとは,<br>
            \(m\neq n\to (e_{m}|e_{n})=0\)<br>
            が成り立つことをいい, 加えて任意のnについて<br>
            \(||e_{n}||=1\)<br>
            が成り立つとき, \(\{e_{n}\}\) は正規直交系であるという。
        </p>
