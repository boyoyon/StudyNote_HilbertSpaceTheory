    <body>
        <h1>べき集合 (Power Set)</h1>
        <p>
            任意の集合 \(\mathscr X\) の2要素を, 順序も考慮して組(ペア)にしたものを<br>
            要素とする集合 \(\{(x,y)|x,y\in \mathscr X\}\) を \(\mathscr X\) のべき集合と呼び,<br>
            \(\mathscr X×\mathscr X\) あるいは \(\mathscr X^2\) と記す。
        </p>
    </body>
