        <h1>射影作用素 (Projection Operators)</h1>
        <p>
            ヒルベルト空間 \(\mathscr H\) 上の自己共役作用素 \(P\) が,
        </p>
        <p>
            <center>\(P^2=P\)</center>
        </p>
        <p>
            を満足するとき, \(P\) を<strong>射影作用素</strong>という。
        </p>
