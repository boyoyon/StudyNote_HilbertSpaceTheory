        <h1>縮小写像 (Reduced Mapping)</h1>
        <p>
            \(0\lt k\lt 1\) なる正数 \(k\) があって, 任意の2点 \(x,y\in\mathscr X\) について<br>
            \(\rho(Tx,Ty)\leq kd(x,y)\) となるとき, 写像 \(T:\mathscr X\to\mathscr Z\) は<strong>縮小<br>
            写像</strong>という。<br>
            <br>
            定義から明らかだが, 縮小写像は連続写像となっている。
        </p>
