        <h1>自己共役作用素 (Self-adjoint Operators)</h1>
        <p>
            ヒルベルト空間 \(\mathscr H\) の上の有界線形作用素の全体からなる集合を \(\mathscr B(\mathscr H)\) とする。<br>
            <br>
            　\(T\in\mathscr B(\mathscr H)\) が
        </p>
        <p>
            <center>\(T^*=T\)</center>
        </p>
        <p>
            となるとき, Tは<strong>自己共役作用素</strong>と呼ばれる。
        </p>
        <p>
            いい換えれば, 共役作用素が元の作用素に一致するような有界線形作用素が, 自己共役作用素である。
        </p>
