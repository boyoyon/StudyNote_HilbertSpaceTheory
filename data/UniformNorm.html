        <h1>一様ノルム (Uniform Norm)</h1>
        <p>
            ある集合 \(S\) 上で定義される<a href="Bounded.html">有界</a>な実数値関数, または複素数値関数<br>
            \(f\) に対して, 非負実数値 \(||f||\equiv\displaystyle\sup_{x\in S}|f(x)|\) を割り当てる場合,<br>
            このノルムを<strong>一様ノルム</strong>と呼ぶ。

        </p>
