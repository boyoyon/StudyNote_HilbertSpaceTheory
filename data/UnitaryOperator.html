        <h1>ユニタリー作用素 (Unitary Operators)</h1>
        <p>
            ヒルベルト空間 \(\mathscr H\) 上の有界線形作用素 \(T\) に対して 
        </p>
        <p>
            <center>\(T^*T=TT^*=I\)</center>
        </p>
        <p>
            が成り立つとき, \(T\) を<strong>ユニタリー作用素</strong>といる。<br>
            　ここで \(I\) は \(\forall x\in\mathscr H\) に対して\(Ix=x\) となる<strong>恒等作用素</strong>である。
        </p>
