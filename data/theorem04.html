        <h1>定理4. ピタゴラスの定理</h1>
        <p>
            <a href="UnitarySpace.html">ユニタリー空間</a> \(\mathscr X\) の互いに直交する<a href="Vector.html">ベクトル</a> \(x, y∈\mathscr X\) に対し,<br>
            恒等式 \(||x+y||^2＝||x||^2+||y||^2\) が成り立つ。 <br>
            <br>
            (証明)<br>
            \(||x+y||^2\)<br>
            \(=(x+y|x+y)\)<br>
            \(=(x|x)+(x|y)+(y|x)+(y|y)\)<br>
            \(=||x||^2+||y||^2+(x|y)+(y|x)\)<br>
            であるが, \(x\) と \(y\) が直交するため<br>
            \((x|y)=(y|x)=0\) となり恒等式が成り立つ。<br>
            (Q.E.D.)
        </p>
