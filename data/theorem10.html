        <h1>定理10.</h1>
        <p>
            完備距離空間 \(\mathscr X\) から完備距離空間 \(\mathscr Z\) への写像 \(T：\mathscr X→\mathscr Z\)<br>
            が点 \(x∈\mathscr X\) で連続ならば、\(x\) に収束する任意の点列\(\{x_{n}\}_{n=1}^∞⊂\mathscr X\)<br>
            に対して点列 \(\{Tx_{n}\}_{n=1}^∞\subset \mathscr Z\) は点 \(Tx\) に収束する。<br>
            また, 逆も成り立つ。<br>
        </p>
