        <p>
            完備距離空間Xからそれ自身への写像 \(T:\mathscr X → \mathscr X\) が縮小写像ならば<br>
            \(Tx=x\) となる点 \(x∈X\) が唯一存在する。<br>
            この点を縮小写像 \(T\) の不動点という。<br>
