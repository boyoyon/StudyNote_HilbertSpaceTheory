        <h1>定理12. 存在定理</h2>
        <p>
            関数 \(f:R^2\ni (x,y)\to f(x,y)\in R\) は領域 \(D⊂R^2\) で連続であり<br>
            かつ何らかの正数 \(k\gt 0\) が存在して任意の \((x,y),(x,z)\in D\) に対して<br>
            不等式 \(|f(x,y)－f(x,z)|≦k|y－z|\) が満たされるとき, <br>
            任意の \(y_{0}∈R\) についての初期条件 \(y(x_{0})＝y_{0}\) を満足する<br>
            微分方程式 \(\frac{dy}{dx}＝f(x,y)\) の解は \(x_{0}\) の適当な近傍で<br>
            一意に存在する。<br>
