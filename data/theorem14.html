        <h1>定理14. ヘルダーの不等式</h1>
        <p>
            実数 \(p＞1\) に対して \(\frac{1}{p}+\frac{1}{q}＝1\) となる \(q＞1\) を考える。<br>
            このとき, \(f∈L^q[0,1], g∈L^q[0,1]\) ならば<br>
            \(\int_{0}^1|f(r)g(r)|dr≦\sqrt[p]{\int_{0}^1|f(r)|^pdr}\sqrt[q]{\int_{0}^1|g(r)|^qdr}\)<br>
            が成り立つ。<br>
            特に \(p=q=2\) のとき、このヘルダーの不等式は<br>
            コーシー-シュワルツの不等式と呼ばれる。<br>
            <br>
