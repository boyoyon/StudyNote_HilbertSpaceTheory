        <h1>定理16</h1>
<p>
            ノルム空間 \(\mathscr X\) からノルム空間 \(\mathscr Z\) への有界線形写像全体からなる集合<br>
            \(\mathscr L(\mathscr X,\mathscr Z)\equiv \{T|T:\mathscr X\to \mathscr Z, 有界線形写像\}\)<br>
            は, 写像限界 \(||T||\) をノルムとするノルム空間になる。<br>
            <br>

            (Q.E.D.)
