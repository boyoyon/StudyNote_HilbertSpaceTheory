        <h1>定理25</h1>
        <p>
            ヒルベルト空間上の任意の有界線形作用素 \(T\) は
        </p>
        <p>
            <center>\(T=X+iY\)</center>
        </p>
        <p>
            と一意に分解できる。ここで, \(X,Y\) は自己共役作用素である。
        </p>
        <h2>証明</h2>
        <p>
            <center>\(\displaystyle X\equiv\frac{1}{2}(T+T^*)\)</center><br>
            <center>\(\displaystyle Y\equiv\frac{1}{2i}(T-T^*)\)</center>
        </p>
        <p>
            とおくと, これらは明らかに自己共役作用素であり, \(T=X+iY\) となる。<br>
            <br>
            (Q.E.D.)
        </p>
