        <h1>定理33</h1>
        <p>
            \(\lambda\) を \(T\in\mathscr B(\mathscr H)\) の固有値とすると,             \(|\lambda|\leq||T||\) となる。<br>
            また, \(T\) が自己共役作用素ならば \(\lambda\) は実数となり, <br>
            等長作用素なら, \(|\lambda|=1\) となる。<br>
        </p>
