        <h1>定理34</h1>
        <p>
            \(T\in\mathscr B(\mathscr H)\) が正規作用素のとき, \(\lambda\) が \(T\) の固有値ならば<br>
            \(\overline{\lambda}\) は共役作用素 \(T^*\) の固有値となる。また, 逆も正しい。<br>
