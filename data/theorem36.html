        <h1>定理36</h1>
        <p>
            \(T\in\mathscr C(\mathscr H), A\in\mathscr B(\mathscr H)\) ならば \(AT\in\mathscr C(\mathscr H), TA\in\mathscr C(\mathscr H)\)<br>
            であり, \(T_{n}\in\mathscr C(\mathscr H) (n=1,2,3,...)\) に対して<br>
            \(\displaystyle \lim_{n\to\infty} ||T_{n}-T||=0\) <br>
            となるなら, \(T\in\mathscr C(\mathscr H)\) である。<br>
            <br>
            (証明)<br>

            (Q.E.D.)
        </p>
