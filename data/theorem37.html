        <h1>定理37</h1>
        <p>
            \(T\) をヒルベルト空間 \(\mathscr H\) 上の完全連続作用素とし, \(0\neq\lambda\in C\)<br>
            をその固有値とすると, 固有部分空間<br>
            \(\mathscr N_{T}(\lambda)=\{x\in \mathscr H|(T-\lambda I)x=0\}\)<br>
            は有限次元である。
<br>
            <br>
            (証明)<br>

            (Q.E.D.)
        </p>
